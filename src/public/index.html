<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haber Özetleyici</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Özel CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Haber Özetleyici</h1>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Yeni Özet Oluştur</h5>
                <div class="mb-3">
                    <label for="newsUrl" class="form-label">Haber URL'si</label>
                    <input type="url" id="newsUrl" class="form-control rounded-pill" placeholder="Haber URL'sini buraya yapıştırın..." aria-label="Haber URL">
                </div>
                <div class="mb-3">
                    <label for="summaryWordCount" class="form-label">Özet Kelime Sayısı (Yaklaşık)</label>
                    <input type="number" id="summaryWordCount" class="form-control rounded-pill" value="100" min="10" max="500" aria-label="Özet Kelime Sayısı">
                </div>
                <button class="btn btn-primary rounded-pill w-100" type="button" id="summarizeButton">Özetle</button>

                <div id="loadingSpinner" class="text-center d-none mt-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Yükleniyor...</span>
                    </div>
                    <p class="mt-2">Özet oluşturuluyor, lütfen bekleyin...</p>
                </div>
                <div id="errorMessage" class="alert alert-danger d-none mt-3" role="alert">
                    Bir hata oluştu: <span id="errorDetails"></span>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Kaydedilmiş Özetler</h5>
                <ul id="summaryList" class="list-group">
                    <!-- Özetler buraya eklenecek -->
                    <li class="list-group-item text-center text-muted">Henüz özetlenmiş bir haber yok.</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Özel JS -->
    <script src="script.js"></script>
</body>
</html>
